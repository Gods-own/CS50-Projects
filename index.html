<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function(){
                let btns = document.querySelectorAll('button');
                let incorrAns = document.querySelectorAll(".incorrAns");
                let corrAns = document.querySelectorAll(".corrAns");
                let textIn = document.querySelector("#textIn");
                let subbtn = document.querySelector("#subbtn");
                btns.forEach(function(btn){
                   btn.addEventListener('click', function(event){
                    if(event.target.classList.contains("correct")){
                        corrAns[0].style.display = "block";
                        setTimeout(function(){
                            corrAns[0].style.display = "none";
                        },1000)
                        event.target.style.backgroundColor = "green";
                      } else {
                        incorrAns[0].style.display = "block";
                        setTimeout(function(){
                            incorrAns[0].style.display = "none";
                        },1000)
                        event.target.style.backgroundColor = "red";
                     }
                 })
              })

             subbtn.addEventListener("click", function(){
                 if(textIn.value === "Switzerland"){
                        corrAns[1].style.display = "block";
                        setTimeout(function(){
                            corrAns[1].style.display = "none";
                        },1000)
                        textIn.style.backgroundColor = "green";
                      } else {
                        incorrAns[1].style.display = "block";
                        setTimeout(function(){
                            incorrAns[1].style.display = "none";
                        },1000)
                        textIn.style.backgroundColor = "red";
                     }
                     textIn.value = "";
             })
            })

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <p class="incorrAns">Incorrect!</p>
                <p  class="corrAns">Correct!</p>

                <button>6 people per 1 sheep</button>
                <button>3 people per 1 sheep</button>
                <button>1 person per 1 sheep</button>
                <button>1 person per 3 sheep</button>
                <button class="correct">1 person per 6 sheep</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonley?</h3>

                <p class="incorrAns">Incorrect!</p>
                <p  class="corrAns">Correct!</p>

                <input type="text" id = "textIn">
                <input type="submit" value="Check Answer" id = "subbtn">

            </div>

        </div>
    </body>
</html>
